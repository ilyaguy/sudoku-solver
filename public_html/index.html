<html>
    <head>
        <title>Sudoku puzzle solver</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/javascript">
            var puzzle = [
                [5,8,0,0,0,0,7,0,6],
                [0,1,0,0,0,0,0,0,4],
                [0,2,0,4,5,8,0,0,0],
                [4,3,0,2,0,0,0,0,8],
                [0,0,0,0,6,0,0,0,0],
                [6,0,0,0,0,3,0,7,2],
                [0,0,0,7,1,9,0,6,0],
                [2,0,0,0,0,0,0,9,0],
                [1,0,7,0,0,0,0,4,3]
            ];
            solver = new Solver();
            solver.data = puzzle;
            document.write('<h2>Original Puzzle</h2>');
            document.write(solver.prettyPrint(puzzle));
            v = solver.solve(puzzle);
            document.write('<h2>Final</h2>');
            solver.data = puzzle;
            document.write(solver.prettyPrint(v));
        </script>
    </body>
</html>
